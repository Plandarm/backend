{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/login-page.css' %}">
        <title>Login Page</title>
    </head>
    <body>
    <div class="wrap-login">
        <section class="form">
            <h2>Login To Your Account</h2>
            
            
            <form class="loginbox" method="POST" action="" autocomplete="off">
                {% csrf_token %}

                <input placeholder="Username" name="username" type="text" id="username" required>
                <input placeholder="Password" name="password" type="password" id="password" required>
                <input type="submit" value="Login" id="submit">
            </form>

            {% for message in messages %}
                <div id="messages">{{message}}</div>
            {% endfor %}

            <p>Do not have an account ? <a href="{% url 'register' %}"> Register. </a></p>
            
        </section>
        
    </div>
    </body>
</html>
